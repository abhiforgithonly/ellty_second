version: '3.8'

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: discussion_backend
    ports:
      - "3001:3001"
    environment:
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-min-32-chars
      PORT: 3001
      NODE_ENV: production
    volumes:
      - ./server/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: discussion_frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:3001
    depends_on:
      - backend
    restart: unless-stopped